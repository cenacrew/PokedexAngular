<div shadow highlight class="pokemons_list_item" (click)="handleClick($event)">
  <div class="pokemons_list_item_id" data-testid="id">
    <span>{{ pokemon.id }}</span>
  </div>
  <div class="pokemons_list_item_sprite">
    <img
      data-testid="sprite"
      [src]="pokemon.sprite"
      alt="{{ pokemon.name }} sprite"
    />
  </div>
  <div class="pokemons_list_item_name" data-testid="name">
    <span>{{ pokemon.name }}</span>
  </div>
  <span>{{pokemon.firstType}}</span>
</div>
